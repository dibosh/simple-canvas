<!DOCTYPE html>
<html>
<head>
  <title>Awesome Canvas</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="lib/vendor/require.js" data-main="lib/app"></script>
</head>
<body>
<!-- side pane -->
<div class="sidepane col-sm-2 col-md-4 col-lg-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Asset Upload</h3>
    </div>
    <div class="panel-body" id="form-holder"></div>
  </div>
  <div class="panel panel-default assets">
    <div class="panel-heading">
      <h3 class="panel-title">Assets</h3>
      <small>Click on any item to add that to canvas</small>
    </div>
    <div class="panel-body">
      <div class="text-component-panel">
        <h5>Add Text</h5>
      </div>
      <hr/>
      <div class="image-component-panel">
        <h5>Add Images</h5>
        <div id="image-list-holder"></div>
      </div>
    </div>
  </div>
</div>
<!-- canvas -->
<div class="main col-sm-8 col-md-8 col-lg-8" id="canvas-holder"></div>

</body>
</html>
